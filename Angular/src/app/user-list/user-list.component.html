<label>Total Results:{{totalResults}}</label>
<div id="user-list" *ngFor="let user of userList | paginate: { itemsPerPage: 3, currentPage: p }">
  <div class="image-div">
    <img src={{user.avatar_url}} alt={{user.login}} class="image">
  </div>
  <div class="text-div">
    <label>{{user.login}}</label>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<input type="button" (click)="searchUser('barkha')" value="Search" />
